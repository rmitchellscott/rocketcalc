<!DOCTYPE html>
<html>
<head>
    <title> Preferences</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
    <script src="settings.js"></script>
</head>
<link rel="manifest" href="manifest.webmanifest" />
<div class="wrapper">
<h1>Settings</h1>
<div class="form">
    <div class="Grid-cell">
    <h4>Units</h4>
    </div>
    <div class="Grid-cell">
    <select classs="form-control" id="units" name="units">
        <option id="ft" value="ft">US</option>
        <option id="m" value="m">Metric</option>
    </select>
    </div> 
</div>
<br>
<div class="form">
    <div class="Grid-cell">
    <h4>Appearence</h4>
    </div>
    <div class="Grid-cell">
    <select classs="form-control" id="theme" name="theme">
        <option id="auto" value="auto">Auto</option>
        <option id="dark" value="dark">Dark</option>
        <option id="light" value="light">Light</option>
    </select>
    </div>
</div> 
<br>
<button id="button-save">Save</button>
<br>
<button id="button-cancel" onclick="window.location.href='index.html';">Cancel</button>
</div>
